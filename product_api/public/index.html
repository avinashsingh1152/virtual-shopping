<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Product API - Demo UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 0;
            min-height: 600px;
        }

        .products-section {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .chat-section {
            background: #f8f9fa;
            border-left: 2px solid #e9ecef;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar select {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .search-bar select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-bar button:active {
            transform: translateY(0);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 700;
            color: #f5576c;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffc107;
            font-weight: 600;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85em;
            color: #999;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 1.3em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            min-height: 300px;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .room-id-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .room-id-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .clear-chat-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .clear-chat-btn:hover {
            background: #c82333;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .chat-section {
                border-left: none;
                border-top: 2px solid #e9ecef;
            }
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 5px;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .voice-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .voice-btn.mic {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .voice-btn.mic:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .voice-btn.mic.listening {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        .voice-btn.tts-toggle {
            background: #28a745;
            color: white;
        }

        .voice-btn.tts-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .voice-btn.tts-toggle.active {
            background: #20c997;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .voice-status {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 10px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-status.listening {
            background: #fff3cd;
            color: #856404;
            font-weight: 600;
        }

        .voice-status.speaking {
            background: #d1ecf1;
            color: #0c5460;
            font-weight: 600;
        }

        .voice-status.idle {
            background: transparent;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Flipkart Product API</h1>
            <p>Browse Products & Chat with AI Assistant</p>
        </div>

        <div class="main-content">
            <div class="products-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Books">Books</option>
                    </select>
                    <button onclick="searchProducts()">Search</button>
                    <button onclick="loadAllProducts()">Reset</button>
                </div>

                <div class="stats" id="statsContainer"></div>

                <div id="errorContainer"></div>

                <div class="products-grid" id="productsGrid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-header">
                    <h2>ü§ñ AI Shopping Assistant</h2>
                </div>
                <input type="text" class="room-id-input" id="roomIdInput" placeholder="Enter Room ID (e.g., room-123)" value="room-123">
                
                <div class="voice-controls">
                    <button class="voice-btn mic" id="micBtn" onclick="toggleVoiceInput()">
                        <span id="micIcon">üé§</span>
                        <span id="micText">Start Voice</span>
                    </button>
                    <button class="voice-btn tts-toggle" id="ttsBtn" onclick="toggleVoiceOutput()">
                        <span id="ttsIcon">üîä</span>
                        <span id="ttsText">Voice ON</span>
                    </button>
                </div>
                
                <div class="voice-status idle" id="voiceStatus"></div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        üëã Hi! I'm your Flipkart shopping assistant. I can help you find products, compare prices, and answer questions about our catalog. What are you looking for?
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="Ask me about products or click üé§ for voice..." rows="2"></textarea>
                    <button class="chat-send-btn" onclick="sendMessage()">Send</button>
                </div>
                <button class="clear-chat-btn" onclick="clearChat()">Clear Chat History</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let currentRoomId = 'room-123';
        
        // Voice recognition and synthesis
        let recognition = null;
        let isListening = false;
        let isVoiceOutputEnabled = true;
        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let isVoiceInputMode = false; // Track if current message came from voice input

        // Initialize voice recognition
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateVoiceUI();
                    updateVoiceStatus('üé§ Listening... Speak now!', 'listening');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('chatInput').value = transcript;
                    updateVoiceStatus('‚úÖ Voice captured! Sending...', 'idle');
                    
                    // Enable voice output automatically for voice input
                    isVoiceInputMode = true;
                    if (!isVoiceOutputEnabled) {
                        isVoiceOutputEnabled = true;
                        const ttsBtn = document.getElementById('ttsBtn');
                        const ttsIcon = document.getElementById('ttsIcon');
                        const ttsText = document.getElementById('ttsText');
                        ttsBtn.classList.add('active');
                        ttsIcon.textContent = 'üîä';
                        ttsText.textContent = 'Voice ON';
                    }
                    
                    setTimeout(() => {
                        sendMessage();
                    }, 500);
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateVoiceStatus('‚ùå Error: ' + event.error, 'idle');
                    isListening = false;
                    updateVoiceUI();
                };

                recognition.onend = () => {
                    isListening = false;
                    updateVoiceUI();
                    updateVoiceStatus('', 'idle');
                };
            } else {
                console.warn('Speech recognition not supported in this browser');
                alert('Voice input is not supported in your browser. Please use Chrome, Edge, or Safari.');
            }
        }

        // Toggle voice input
        function toggleVoiceInput() {
            if (!recognition) {
                initVoiceRecognition();
                if (!recognition) return;
            }

            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Error starting recognition:', error);
                    updateVoiceStatus('‚ùå Could not start voice input', 'idle');
                }
            }
            updateVoiceUI();
        }

        // Update voice input UI
        function updateVoiceUI() {
            const micBtn = document.getElementById('micBtn');
            const micIcon = document.getElementById('micIcon');
            const micText = document.getElementById('micText');
            
            if (isListening) {
                micBtn.classList.add('listening');
                micIcon.textContent = 'üî¥';
                micText.textContent = 'Stop';
            } else {
                micBtn.classList.remove('listening');
                micIcon.textContent = 'üé§';
                micText.textContent = 'Start Voice';
            }
        }

        // Toggle voice output (text-to-speech)
        function toggleVoiceOutput() {
            isVoiceOutputEnabled = !isVoiceOutputEnabled;
            const ttsBtn = document.getElementById('ttsBtn');
            const ttsIcon = document.getElementById('ttsIcon');
            const ttsText = document.getElementById('ttsText');
            
            if (isVoiceOutputEnabled) {
                ttsBtn.classList.add('active');
                ttsIcon.textContent = 'üîä';
                ttsText.textContent = 'Voice ON';
            } else {
                ttsBtn.classList.remove('active');
                ttsIcon.textContent = 'üîá';
                ttsText.textContent = 'Voice OFF';
                // Stop any ongoing speech
                if (synth.speaking) {
                    synth.cancel();
                }
            }
        }

        // Update voice status display
        function updateVoiceStatus(message, type) {
            const statusEl = document.getElementById('voiceStatus');
            statusEl.textContent = message;
            statusEl.className = 'voice-status ' + type;
        }

        // Play audio from backend (base64 encoded)
        function playBackendAudio(audioBase64) {
            try {
                // Convert base64 to blob
                const audioBlob = base64ToBlob(audioBase64, 'audio/mpeg');
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Create audio element and play
                const audio = new Audio(audioUrl);
                
                audio.onplay = () => {
                    updateVoiceStatus('üîä Speaking...', 'speaking');
                };
                
                audio.onended = () => {
                    updateVoiceStatus('', 'idle');
                    URL.revokeObjectURL(audioUrl); // Clean up
                };
                
                audio.onerror = (error) => {
                    console.error('Audio playback error:', error);
                    updateVoiceStatus('', 'idle');
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.play();
            } catch (error) {
                console.error('Error playing backend audio:', error);
                updateVoiceStatus('', 'idle');
            }
        }

        // Get audio from backend for text
        async function getBackendAudio(text) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/bot/audio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        lang: 'en'
                    })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    return audioUrl;
                }
                return null;
            } catch (error) {
                console.error('Error getting backend audio:', error);
                return null;
            }
        }

        // Convert base64 to blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // Speak text using text-to-speech (fallback only)
        function speakText(text, force = false) {
            // Only use as fallback if backend audio fails
            if ((!isVoiceOutputEnabled && !force) || !synth) return;

            // Stop any ongoing speech
            if (synth.speaking) {
                synth.cancel();
            }

            // Clean text (remove emojis and special characters for better TTS)
            const cleanText = text.replace(/[üé§üëãüõçÔ∏èü§ñ‚≠ê]/g, '').trim();
            
            if (cleanText) {
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onstart = () => {
                    updateVoiceStatus('üîä Speaking...', 'speaking');
                };

                utterance.onend = () => {
                    updateVoiceStatus('', 'idle');
                };

                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    updateVoiceStatus('', 'idle');
                };

                currentUtterance = utterance;
                synth.speak(utterance);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAllProducts();
            initVoiceRecognition();
            
            // Check if speech synthesis is supported
            if (!('speechSynthesis' in window)) {
                console.warn('Text-to-speech not supported');
                document.getElementById('ttsBtn').disabled = true;
                document.getElementById('ttsBtn').textContent = 'TTS Not Supported';
            }
            
            document.getElementById('roomIdInput').addEventListener('change', (e) => {
                currentRoomId = e.target.value || 'room-123';
            });
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function loadAllProducts() {
            try {
                document.getElementById('productsGrid').innerHTML = '<div class="loading">Loading products...</div>';
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.products);
                    updateStats(data.total, data.products.length);
                } else {
                    showError('Failed to load products');
                }
            } catch (error) {
                showError('Error loading products: ' + error.message);
            }
        }

        async function searchProducts() {
            try {
                const query = document.getElementById('searchInput').value.trim();
                const category = document.getElementById('categoryFilter').value;

                document.getElementById('productsGrid').innerHTML = '<div class="loading">Searching...</div>';

                let url = `${API_BASE_URL}/api/products/search?`;
                const params = new URLSearchParams();
                
                if (query) params.append('q', query);
                if (category) params.append('category', category);
                
                url += params.toString();

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.products);
                    updateStats(data.total, data.products.length);
                } else {
                    showError('Search failed');
                }
            } catch (error) {
                showError('Error searching: ' + error.message);
            }
        }

        // Helper function to handle image errors
        function handleImageError(img) {
            img.onerror = null; // Prevent infinite loop
            // Use a simple SVG data URI as fallback
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZmlsbD0iIzk5OSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="showProductDetails('${product.id}')">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="handleImageError(this)">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="category-badge">${product.category}</div>
                        <div class="product-details">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <div class="product-rating">‚≠ê ${product.rating}</div>
                        </div>
                        <div class="product-meta">
                            <span>Brand: ${product.brand || 'N/A'}</span>
                            <span>Stock: ${product.stock}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(total, showing) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3>${showing}</h3>
                    <p>Showing</p>
                </div>
            `;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function showProductDetails(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    const product = data.product;
                    alert(`Product Details:\n\nName: ${product.name}\nPrice: $${product.price.toFixed(2)}\nCategory: ${product.category}\nDescription: ${product.description}\nStock: ${product.stock}\nRating: ${product.rating}/5.0`);
                }
            } catch (error) {
                showError('Error loading product details');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const roomId = document.getElementById('roomIdInput').value.trim() || currentRoomId;

            if (!message) return;

            // Track if this is a voice input (will be reset after message is sent)
            const wasVoiceInput = isVoiceInputMode;
            
            // Add user message to chat
            addMessageToChat('user', message);
            input.value = '';
            input.disabled = true;
            document.querySelector('.chat-send-btn').disabled = true;

            // Show loading message
            const loadingId = addMessageToChat('bot', 'Thinking...');
            
            // If voice input, show voice status
            if (wasVoiceInput) {
                updateVoiceStatus('ü§î Processing your voice request...', 'listening');
            }

            try {
                // Request audio if voice input was used or voice output is enabled
                const includeAudio = wasVoiceInput || isVoiceOutputEnabled;
                
                const response = await fetch(`${API_BASE_URL}/api/bot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        roomId: roomId,
                        includeAudio: includeAudio
                    })
                });

                const data = await response.json();

                // Remove loading message
                const loadingMsg = document.getElementById(loadingId);
                if (loadingMsg) loadingMsg.remove();

                if (data.success) {
                    addMessageToChat('bot', data.message);
                    
                    // Play audio from backend if available, otherwise use frontend TTS as fallback
                    if (includeAudio && data.audio) {
                        // Play audio from backend
                        playBackendAudio(data.audio);
                    } else if (wasVoiceInput || isVoiceOutputEnabled) {
                        // Fallback to frontend TTS if backend audio not available
                        setTimeout(() => {
                            speakText(data.message, wasVoiceInput);
                        }, 300);
                    }
                } else {
                    const errorMsg = 'Sorry, I encountered an error: ' + (data.error || 'Unknown error');
                    addMessageToChat('bot', errorMsg);
                    if (wasVoiceInput || isVoiceOutputEnabled) {
                        // Try to get audio for error message
                        getBackendAudio(errorMsg).then(audio => {
                            if (audio) playBackendAudio(audio);
                            else speakText(errorMsg, wasVoiceInput);
                        }).catch(() => {
                            speakText(errorMsg, wasVoiceInput);
                        });
                    }
                }
            } catch (error) {
                // Remove loading message
                const loadingMsg = document.getElementById(loadingId);
                if (loadingMsg) loadingMsg.remove();

                const errorMsg = 'Sorry, I couldn\'t connect to the server. Please try again.';
                addMessageToChat('bot', errorMsg);
                if (wasVoiceInput || isVoiceOutputEnabled) {
                    // Try to get audio for error message
                    getBackendAudio(errorMsg).then(audioUrl => {
                        if (audioUrl) {
                            const audio = new Audio(audioUrl);
                            audio.onplay = () => updateVoiceStatus('üîä Speaking...', 'speaking');
                            audio.onended = () => {
                                updateVoiceStatus('', 'idle');
                                URL.revokeObjectURL(audioUrl);
                            };
                            audio.play();
                        } else {
                            speakText(errorMsg, wasVoiceInput);
                        }
                    }).catch(() => {
                        speakText(errorMsg, wasVoiceInput);
                    });
                }
                console.error('Chat error:', error);
            } finally {
                // Reset voice input mode
                isVoiceInputMode = false;
                input.disabled = false;
                document.querySelector('.chat-send-btn').disabled = false;
                input.focus();
            }
        }

        function addMessageToChat(role, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }

        async function clearChat() {
            const roomId = document.getElementById('roomIdInput').value.trim() || currentRoomId;
            
            if (!confirm('Are you sure you want to clear the chat history?')) {
                return;
            }

            // Stop any ongoing speech
            if (synth && synth.speaking) {
                synth.cancel();
            }

            // Stop voice recognition if active
            if (recognition && isListening) {
                recognition.stop();
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/bot/chat/${roomId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="message bot">
                            üëã Hi! I'm your Flipkart shopping assistant. I can help you find products, compare prices, and answer questions about our catalog. What are you looking for?
                        </div>
                    `;
                } else {
                    showError('Failed to clear chat history');
                }
            } catch (error) {
                showError('Error clearing chat: ' + error.message);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (recognition && isListening) {
                recognition.stop();
            }
            if (synth && synth.speaking) {
                synth.cancel();
            }
        });
    </script>
</body>
