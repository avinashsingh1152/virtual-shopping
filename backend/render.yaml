# Render.com Deployment Configuration
# This file is used by Render to deploy the backend

# Build Command
build:
  command: npm install

# Start Command
start:
  command: npm start

# Environment
env:
  - key: NODE_ENV
    value: production
  # PORT is automatically provided by Render - don't override it
  - key: GEMINI_API_KEY
    sync: false
  # Optional: Override default model
  - key: GEMINI_MODEL_NAME
    value: gemini-2.0-flash

# Health Check
healthCheckPath: /health

# Auto-Deploy
autoDeploy: true
